<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meter Send Form</title>
</head>
<body>
<h1>Отправить показания</h1>
<form action="#" th:action="@{/communal/meter/send}" th:object="${meterDto}" method="post">
    <p>ID счета<input  type="number" th:field="*{accountId}" /></p>
    <p>ID услуги<input  type="number" th:field="*{serviceId}" /></p>
    <p>значение<input type="text" th:field="*{value}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
