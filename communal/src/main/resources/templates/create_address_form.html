<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Address</title>
</head>
<body>
<h1>Создать адрес</h1>
<form action="#" th:action="@{/communal/account/create_address}" th:object="${address}" method="post">
    <p>Регион<input  type="text" th:field="*{region}" /></p>
    <p>Населенный пункт<input type="text" th:field="*{city}" /></p>
    <p>Улица<input type="text" th:field="*{street}" /></p>
    <p>Дом<input type="text" th:field="*{house}" /></p>
    <p>Квартира<input type="number" th:field="*{apartment}"></p>
    <p>Площадь<input type="text" th:field="*{square}"></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
